<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 50px;
            }

            select,
            button,
            .link-button {
                padding: 10px;
                margin-top: 20px;
                font-size: 16px;
            }

            .link-button {
                color: white;
                background-color: #4caf50;
                border: none;
                text-decoration: none;
                border-radius: 5px;
                cursor: pointer;
                display: inline-block;
                text-align: center;
            }

            .link-button:hover {
                background-color: #45a049;
            }

            a {
                color: #4caf50;
                text-decoration: none;
                margin-top: 20px;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
        <title>Rainfall Prediction</title>
    </head>
    <body>
        <h1>Predict Rainfall Amount</h1>
        <form method="POST">
            <!-- Location Dropdown -->
            <label for="Location">Location:</label>
            <select id="Location" name="Location" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}</select
            ><br />

            <!-- Wind Gust Direction Dropdown -->
            <label for="WindGustDir">Wind Gust Direction:</label>
            <select id="WindGustDir" name="WindGustDir" required>
                {% for dir in wind_dirs %}
                <option value="{{ dir }}">{{ dir }}</option>
                {% endfor %}</select
            ><br />

            <!-- Wind Direction 9am Dropdown -->
            <label for="WindDir9am">Wind Direction 9am:</label>
            <select id="WindDir9am" name="WindDir9am" required>
                {% for dir in wind_dirs %}
                <option value="{{ dir }}">{{ dir }}</option>
                {% endfor %}</select
            ><br />

            <!-- Wind Direction 3pm Dropdown -->
            <label for="WindDir3pm">Wind Direction 3pm:</label>
            <select id="WindDir3pm" name="WindDir3pm" required>
                {% for dir in wind_dirs %}
                <option value="{{ dir }}">{{ dir }}</option>
                {% endfor %}</select
            ><br />

            <!-- Rain Today Dropdown -->
            <label for="RainToday">Rain Today:</label>
            <select id="RainToday" name="RainToday" required>
                {% for option in rain_options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}</select
            ><br />

            <!-- Numeric Inputs -->
            <label for="MinTemp">Minimum Temperature:</label>
            <input
                type="number"
                step="0.1"
                id="MinTemp"
                name="MinTemp"
                required
            /><br />

            <label for="MaxTemp">Maximum Temperature:</label>
            <input
                type="number"
                step="0.1"
                id="MaxTemp"
                name="MaxTemp"
                required
            /><br />

            <label for="Rainfall">Rainfall:</label>
            <input
                type="number"
                step="0.1"
                id="Rainfall"
                name="Rainfall"
                required
            /><br />

            <label for="Humidity9am">Humidity 9am:</label>
            <input
                type="number"
                step="0.1"
                id="Humidity9am"
                name="Humidity9am"
                required
            /><br />

            <label for="Humidity3pm">Humidity 3pm:</label>
            <input
                type="number"
                step="0.1"
                id="Humidity3pm"
                name="Humidity3pm"
                required
            /><br />

            <label for="Pressure9am">Pressure 9am:</label>
            <input
                type="number"
                step="0.1"
                id="Pressure9am"
                name="Pressure9am"
                required
            /><br />

            <label for="Pressure3pm">Pressure 3pm:</label>
            <input
                type="number"
                step="0.1"
                id="Pressure3pm"
                name="Pressure3pm"
                required
            /><br />

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <h2>Predicted Rainfall: {{ prediction }} mm</h2>
        {% endif %}
    </body>
</html>
